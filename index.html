<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container_nav">
        <div class="row_nav">
          <span class="border"></span>
          <span class="border"></span>
        </div>
      </div>
    </header>

    <!-- heder -->
    <main>
      <section class="container_content">
        <div class="border"></div>
      </section>
      <section class="border">
        <div class="container">
          <div class="row">
            <div class="col border d_flex">
              <div class="card"></div>
            </div>
            <div class="col_2 border d_flex">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- first section -->
      <section class="border d_flex">
        <div class="container">
          <div class="row">
            <div class="col_2 border d_flex">
              <div class="card"></div>
            </div>
            <div class="col border d_flex">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- second section -->
      <section class="border">
        <div class="container mrg">
          <div class="row">
            <div class="col border d_flex">
              <div class="card"></div>
            </div>
            <div class="col_2 border d_flex">
              <div class="card"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- thrd section -->
      <section class="border">
        <div class="container height mrg"></div>
      </section>
    </main>
    <!-- main -->
    <footer>
      <div class="cont_footer container">
        <div class="row_footer">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="sidebar">
          <span></span>
          <span></span>
        </div>
      </div>
    </footer>
  </body>
</html>
